name: nodeonmutidist

on:
  push:
    branches: [Kwandao6509650245-patch-1]
  pull_request:
    branches: [Kwandao6509650245-patch-1]

jobs:
  # Job 1: รันงานบน ubuntu-latest
  ubuntu-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies using npm ci
        run: npm ci

      - name: Run build
        run: npm run build --if-present

      - name: Run tests
        run: npm test

  # Job 2: รันงานบน macos-latest
  macos-build:
    needs: ubuntu-build  # Job นี้จะรันหลังจาก ubuntu-build เสร็จ
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies using npm ci
        run: npm ci

      - name: Run build
        run: npm run build --if-present

      - name: Run tests
        run: npm test
