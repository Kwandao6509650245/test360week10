name: Test Node.js on Multiple Linux Distributions ( Class Activity #4 )

on:
  push:
    branches: [ Kwandao6509650245-patch-1 ]
  pull_request:
    branches: [ Kwandao6509650245-patch-1 ]

jobs:
  build:
    runs-on: [ubuntu-latest, macos-latest]

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      # Step 1: Check out the latest code from the repository
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Set up the Node.js environment
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Step 3: Install dependencies using npm ci
      - name: Install dependencies using npm ci
        run: npm ci

      # Step 4: Build the project (if build script is present)
      - name: Run build
        run: npm run build --if-present

      # Step 5: Run the tests
      - name: Run tests
        run: npm test
